<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/vendor/dist/0.css">
    <link rel="icon" href="/images//favicon.ico">-->
    <link rel="stylesheet" href="/markups/css/normalize.css">
    <link rel="stylesheet" href="/markups/vendor/dist/0.css">
    <link rel="icon" href="/markups/images/favicon.ico">
    <title>Camagru</title>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="nav__item-logo">
                <a href="/">Camagru</a>
            </div>
            <div class="nav__item-menu">
                <div id="icon-add-desktop">
                    <a href="#"><i class="fas fa-plus icons"></i></a>
                </div>
                <!--<div id="icon-notifications-new">
                    <a href="#"><i class="fas fa-bell icons"></i></a>
                </div>-->
                <div id="icon-notifications-desktop">
                    <a href="#"><i class="far fa-bell icons"></i></a>
                </div>
                <div class="nav__item-user" id="icon-user-desktop">
                    <a href="#"><img src="images/photo.jpg"></a>
                </div>
                <div id="icon-sign-out-desktop">
                    <a href="#"><i class="fas fa-sign-out-alt icons"></i></a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="posts">
            <article class="posts__item">
                <div class="posts__item-header">
                    <div class="posts__item-header__item">
                        <img class="posts__item-header__item-img" src="images/photo.jpg">
                        <div class="posts__item-header__item-name">
                            <a href="#">kagestonedragon</a>
                        </div>
                    </div>
                </div>
                <div class="posts__item-img">
                    <img src="images/photo.jpg">
                </div>
                <div class="posts__item-footer">
                    <div class="posts__item-footer__likes">
                        <!--<a href="#">
                            <i class="far fa-heart icons__like"></i>
                        </a>-->
                        <a href="#">
                            <i class="fas fa-heart icons__like icons__liked"></i>
                        </a>
                        <div class="posts__item-footer__likes-counter">
                            <a href="#">50,425 likes</a>
                        </div>
                    </div>
                    <div class="posts__item-footer__info">
                        <div class="posts__item-footer__info-author">
                            <a href="#">kagestonedragon</a>
                        </div>
                        <div class="posts__item-footer__info-desc">В CSS есть всего несколько техник центрирования элементов. Если их знать, то большинство задач решаются просто.</div>
                    </div>
                    <!--<div class="posts__item-footer__date">
                        27.04.2020
                    </div>-->
                    <div class="posts__item-footer__more">
                        <a href="#">Показать больше комментариев...</a>
                    </div>
                    <div class="posts__item-footer__comments">
                        <div>
                            <div class="posts__item-footer__comments-author">
                                <a href="#">admin</a>
                            </div>
                            <div class="posts__item-footer__comments-text">текст</div>
                        </div>
                    </div>
                    <div class="posts__item-footer__comment-new">
                        <form>
                            <textarea class="posts__item-footer__comment-new__text" placeholder="Напиши комментарий"></textarea>
                            <button class="posts__item-footer__comment-new__button" id="button" type="submit">Отправить</button>
                            <div class="lds-dual-ring" style="display: none;" id="preloader"></div>
                        </form>
                    </div>
                </div>
            </article>
        </section>
        <section class="users">
            <div class="users__item-current">
                <img class="users__item-current__img" src="images/photo.jpg">
                <div class="users__item-current__name">kagestonedragon</div>
            </div>
            <div class="users__item-new">
                <div class="users__item-new__title">
                    <div class="users__item-new__title-new">Новые</div>
                    <div class="users__item-new__title-all">Все</div>
                </div>
                <div class="users__item-new__item">
                    <img class="users__item-new__item-img" src="images/photo.jpg">
                    <div class="users__item-new__item-name">admin</div>
                </div>
                <div class="users__item-new__item">
                    <img class="users__item-new__item-img" src="images/photo.jpg">
                    <div class="users__item-new__item-name">test_account</div>
                </div>
                <div class="users__item-new__item">
                    <img class="users__item-new__item-img" src="images/photo.jpg">
                    <div class="users__item-new__item-name">test_account</div>
                </div>
                <div class="users__item-new__item">
                    <img class="users__item-new__item-img" src="images/photo.jpg">
                    <div class="users__item-new__item-name">test_account</div>
                </div>
                <div class="users__item-new__item">
                    <img class="users__item-new__item-img" src="images/photo.jpg">
                    <div class="users__item-new__item-name">test_account</div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <nav class="nav-footer">
            <a href="#">
                <div id="icon-notifications-mobile">
                    <i class="far fa-bell icons"></i>
                </div>
            </a>
            <a href="#">
                <div id="icon-add-mobile">
                    <i class="fas fa-plus icons"></i>
                </div>
            </a>
            <!--
            <a href="#">
                <div id="icon-notifications-new">
                <i class="fas fa-bell icons"></i>
            </div>
            </a>
            -->
            <a href="#">
                <div class="nav__item-user" id="icon-user-mobile">
                    <img src="images/photo.jpg">
                </div>
            </a>
        </nav>
    </footer>
    <script>
        const button = document.getElementById('button');
        const preloader = document.getElementById('preloader');

        button.addEventListener('click', function(e) {
            e.preventDefault();
            button.style.display = 'none';
            preloader.style.display = 'block';
        })
    </script>
</body>
</html>
